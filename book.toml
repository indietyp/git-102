[book]
authors = ["Bilal Mahmoud"]
language = "en"
multilingual = false
src = "src"
title = "Git 102: Advanced Git"

[preprocessor]

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "2.0.1" # do not edit: managed by `mdbook-admonish install`

[preprocessor.emojicodes]

[output]

[output.html]
additional-js = ["./js/mermaid.min.js", "./js/mermaid-init.js", "./js/tabbed-code-blocks.js", "./js/reveal.js"]
additional-css = ["./css/mdbook-admonish.css", "./css/tabbed-code-blocks.css", "./css/reveal.css"]

[output.linkcheck]
